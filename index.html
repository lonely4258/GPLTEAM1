<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* شاشة التحميل */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }
        
        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 15px #0088cc, 0 0 25px #0088cc;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { text-shadow: 0 0 15px #0088cc, 0 0 25px #0088cc; }
            50% { text-shadow: 0 0 20px #0088cc, 0 0 35px #0088cc, 0 0 45px #0088cc; }
            100% { text-shadow: 0 0 15px #0088cc, 0 0 25px #0088cc; }
        }
        
        /* الواجهة الرئيسية */
        #main-content {
            opacity: 0;
            transition: opacity 1.5s ease;
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .container {
            width: 100%;
            padding: 20px;
            background: rgba(15, 15, 15, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 136, 204, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 136, 204, 0.1) 0%, transparent 70%);
            transform: rotate(0deg);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        header {
            text-align: center;
            margin-bottom: 25px;
            padding: 15px;
            position: relative;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #0088cc, #00cc88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 136, 204, 0.3);
        }
        
        .description {
            font-size: 0.9rem;
            color: #aaa;
            line-height: 1.6;
        }
        
        .accounts-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .account-card {
            background: linear-gradient(145deg, #1a1a1a, #222);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            padding: 15px;
        }
        
        .account-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 136, 204, 0.4);
        }
        
        .account-image {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #0088cc;
            margin-left: 15px;
            flex-shrink: 0;}
        
        .account-info {
            flex-grow: 1;
        }
        
        .account-name {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: #fff;
        }
        
        .account-username {
            font-size: 0.9rem;
            color: #0088cc;
            margin-bottom: 10px;
            direction: ltr;
            text-align: right;
        }
        
        .account-link {
            display: inline-block;
            background: linear-gradient(45deg, #0088cc, #00cc88);
            color: white;
            padding: 8px 15px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 136, 204, 0.3);
            font-size: 0.9rem;
        }
        
        .account-link:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 136, 204, 0.5);
        }
        
        .account-link i {
            margin-right: 5px;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(0, 136, 204, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0) rotate(0deg); }
            100% { transform: translateY(-100vh) translateX(100vw) rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            font-size: 0.8rem;
            color: #777;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 500px;
        }
        
        /* شريط التمرير */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #0088cc, #00cc88);
            border-radius: 10px;
        }
        
        /* تأثيرات للهاتف */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
                border-radius: 15px;
            }

            }

            }
            
            .account-card {

            }
            
            .account-name {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<script>
        // إنشاء جسيمات الخلفية
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // أحجام وألوان عشوائية
                const size = Math.random() * 20 + 5;
                const colors = [
                    'rgba(0, 136, 204, 0.7)',
                    'rgba(0, 204, 136, 0.7)',
                    'rgba(204, 0, 136, 0.7)',
                    'rgba(204, 136, 0, 0.7)'
                ];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.background = color;
                
                // مواقع عشوائية
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                
                // مدة وتأخير عشوائي للحركة
                const duration = Math.random() * 20 + 15;
                const delay = Math.random() * 5;
                
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // الانتقال من شاشة التمهيد إلى الواجهة الرئيسية
        setTimeout(() => {
            const splashScreen = document.getElementById('splash-screen');
            const mainContent = document.getElementById('main-content');
            
            splashScreen.style.opacity = '0';
            
            setTimeout(() => {
                splashScreen.style.display = 'none';
                mainContent.style.display = 'block';
                
                setTimeout(() => {
                    mainContent.style.opacity = '1';
                    createParticles();
                    
                    // تمكين التمرير
                    document.body.style.overflow = 'auto';
                }, 100);
            }, 1000);
        }, 3000); // 3 ثواني
        
        // منع التمرير خلال شاشة التحميل
        document.body.style.overflow = 'hidden';
    </script>
